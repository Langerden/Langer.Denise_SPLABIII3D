<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" type="module" defer></script>

    <title>Parcial - Langer Denise</title>
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="./imgs/auto-logo-49A604C84A-seeklogo.com.png" alt="Logo Empresa" id="logo"
                        class="d-inline-block">
                </a>
                <ul class="navbar-expand-lg navbar-light text-center">
                    <li class="nav-item">
                        <a class="navbar-text" href="./pages/nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-text" href="./pages/anuncio.html">Anuncio</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-text" href="./pages/blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-text" href="./pages/contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section>
            <h1 class="titulo">Administracion</h1>
            <div class='backgroundImg'></div>
        </section>
    </header>

    <main>
        <fieldset class='border border-dark rounded'>
            <div class="container">
            <legend class='text-center'>Informaci√≥n del Anuncio</legend>

                <form>
                    <!-- ID -->
                    <input type="hidden" name="formId" id="id">
                    
                    <!-- TITULO -->
                    <label for="txtTitulo">titulo</label> <br>
                    <input type="text" id="txtTitulo" class="form-control " name="txtTitulo" placeholder="Ingrese el titulo" required> <br>
                    
                    <label for="sctTransaccion">transaccion</label> <br> <br>
                    <!-- TRANSACCION -->
                    <div class="containter text-center ">
                        <label> Venta <input type="radio" name="sctTransaccion" value="Venta" checked /></label>
                        <label> Alquiler <input type="radio" name="sctTransaccion" value="Alquiler" /></label> <br>
                        
                    </div>
                    
                    <!-- DESCRIPCION -->
                    <label for="txtDesc">descripcion</label> <br>
                    <input type="text" id="txtDesc" class="form-control" name="txtDesc" placeholder="Ingrese la descripcion" required>
                    
                    <!-- PRECIO -->
                    <label for="numPrecio">precio</label> <br>
                    <input type="number" id="numPrecio" class="form-control" name="numPrecio" placeholder="Ingrese el precio" min="15000"
                    max="100000" value="15000" required>
                    
                    <!-- ICONS -->
                    <div class="icons">
                        <span><img src="./imgs/source_icons_car-outline.svg" alt="Icon Puertas"></span>
                        <input type="number" name="numPuertas" id="numPuertas" class="form-control" min="2" placeholder="Puertas"
                        class="inputIcon" required>
                        
                        <span><img src="./imgs/source_icons_clock-outline.svg" alt="Icon KM"></span>
                        <input type="number" name="numKM" id="numKM" class="form-control" min="1" placeholder="KMs" class="inputIcon" required>
                        
                        <span><img src="./imgs/source_icons_ev-plug.svg" alt="Icon Power"></span>
                        <input type="number" name="numPower" id="numPower" class="form-control" min="1" placeholder="Potencia" class="inputIcon"
                        required>
                    </div>
                    
                </fieldset>
                <button type="submit" id="btnSubmit" class="formButtons">
                    <span><img src="./imgs/source_icons_save-floppy-disk.svg" alt="" id="icon"></span>
                    Guardar
                </button>
                <button type="reset" id="btnCancelar" class="formButtons">
                    <span><img src="./imgs/source_icons_cancel.svg" alt=""></span>
                    Cancelar
                </button>
                <button type="submit" id="btnActualizar" class="formButtons hidden">
                    <span><img src="./imgs/source_icons_upload-square-outline.svg" alt=""></span>
                    Actualizar
                </button>
                <button type="button" id="btnEliminar" class="formButtons hidden">
                    <span><img src="./imgs/source_icons_trash.svg" alt=""></span>
                    Eliminar
                </button>
            </form>
        </div>
            
        <!-- SPINER -->
        <div id="spinner"> </div>

        <br><br><hr>

        <!-- Filtros -->
        <div class="container filtro">
            <div class="row text-center ">
                <div class="col-5 pt-4 center-block">
                    <div class="dropdown">
                        <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Filtros:
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" id="btnFiltroTodos" type="button">Todos</button>
                            <button class="dropdown-item" id="btnFiltroAlquiler" type="button">Alquiler</button>
                            <button class="dropdown-item" id="btnFiltroVenta" type="button">Venta</button>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <label class="col-form-label">Promedio</label>
                    <div class="pb-3">
                        <input class="form-control" type="text" id="txtFiltro" value="N/A" disabled>
                    </div>
                </div>
            </div>
        </div>

        <!-- Checkboxs -->
        <div class="container pt-3 text-center">
            <div class="row">
                <div class="container pb-3 text-center">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="cBoxid">
                            <input class="cBox form-check-input" type="checkbox" id="cBoxid" checked>Id</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="cBoxtitulo">
                            <input class="cBox form-check-input" type="checkbox" id="cBoxtitulo" checked>Titulo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="cBoxtransaccion"> 
                            <input class="cBox form-check-input" type="checkbox" id="cBoxtransaccion" checked>Transaccion</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="cBoxdescripcion"><input class="cBox form-check-input"
                                type="checkbox" id="cBoxdescripcion" checked>Descripcion</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="cBoxprecio"><input class="cBox form-check-input"
                                type="checkbox" id="cBoxprecio" checked>Precio</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="cBoxpuertas"><input class="cBox form-check-input"
                                type="checkbox" id="cBoxpuertas" checked>Puertas</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="cBoxkms"><input class="cBox form-check-input"
                                type="checkbox" id="cBoxkms" checked>Kms</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="cBoxpotencia"><input class="cBox form-check-input"
                                type="checkbox" id="cBoxpotencia" checked>Potencia</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <section>
            <div class="container pb-3">
                <div class="row text-center table-responsive " id="divTabla"></div>
            </div>            
        </section>

        <a href="./pages/mainpage.html" class="mainPage">Ir a la Pagina Principal</a>

        <footer>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="./imgs/auto-logo-49A604C84A-seeklogo.com.png" alt="Logo Empresa" id="logo"
                            class="d-inline-block">
                    </a>
                    <p id="copyright"> <i> Todos nuestros derechos reservados &copy; </i> </p>
                    <ul class="navbar-expand-lg navbar-light text-center">
                        <li class="nav-item">
                            <a class="navbar-text" href="./pages/nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-text" href="./pages/anuncio.html">Anuncio</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-text" href="./pages/blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-text" href="./pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </footer>

    </main>

</body>

</html>
